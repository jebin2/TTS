<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0e27;
            --surface: #141b3d;
            --primary: #00ff88;
            --secondary: #ff00ff;
            --accent: #00d4ff;
            --error: #ff1744;
            --text: #ffffff;
            --border: 4px;
        }

        body {
            font-family: 'Space Grotesk', 'Courier New', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 50%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 6px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--accent);
            letter-spacing: 2px;
        }

        .input-section {
            background: var(--surface);
            border: var(--border) solid var(--primary);
            box-shadow: 8px 8px 0 var(--primary);
            padding: 2rem;
            margin-bottom: 3rem;
            position: relative;
            transition: all 0.3s ease;
            animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-section:hover {
            transform: translate(-2px, -2px);
            box-shadow: 12px 12px 0 var(--primary);
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 212, 255, 0.05);
            border: 3px solid var(--accent);
            color: var(--text);
            padding: 1rem;
            font-family: inherit;
            font-size: 1.1rem;
            resize: vertical;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent);
            font-weight: bold;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 0.8rem;
            background: var(--bg);
            border: 2px solid var(--accent);
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
        }

        .btn {
            background: var(--primary);
            color: var(--bg);
            border: var(--border) solid var(--bg);
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 4px 4px 0 var(--bg);
            letter-spacing: 1px;
            position: relative;
            width: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--bg);
        }

        .btn:active:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--bg);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--accent);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            box-shadow: 3px 3px 0 var(--bg);
            text-decoration: none;
            display: inline-block;
            color: var(--bg);
        }

        .btn-small:hover:not(:disabled) {
            box-shadow: 4px 4px 0 var(--bg);
            transform: translate(-2px, -2px);
        }

        .table-section {
            animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.4s both;
        }

        .table-wrapper {
            overflow-x: auto;
            background: var(--surface);
            border: var(--border) solid var(--secondary);
            box-shadow: 8px 8px 0 var(--secondary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, var(--primary), var(--accent));
        }

        th {
            padding: 1.5rem 1rem;
            text-align: left;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--bg);
            border-right: 3px solid var(--bg);
        }

        th:last-child {
            border-right: none;
        }

        tbody tr {
            border-bottom: 2px solid rgba(0, 212, 255, 0.2);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        tbody tr:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        td {
            padding: 1.5rem 1rem;
            color: var(--text);
        }

        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 3px solid;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .status-not_started {
            background: var(--bg);
            border-color: var(--accent);
            color: var(--accent);
        }

        .status-processing {
            background: var(--bg);
            border-color: var(--primary);
            color: var(--primary);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .status-completed {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--bg);
        }

        .status-failed {
            background: var(--error);
            border-color: var(--error);
            color: var(--text);
        }

        /* Progress display */
        .status-progress {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            min-width: 120px;
        }

        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid var(--accent);
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s ease;
            animation: progressPulse 1.5s ease-in-out infinite;
        }

        @keyframes progressPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .progress-text {
            font-size: 0.7rem;
            color: var(--accent);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .text-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--accent);
            font-size: 1.2rem;
        }

        .refresh-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--secondary);
            border: var(--border) solid var(--bg);
            box-shadow: 4px 4px 0 var(--bg);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 1000;
        }

        .refresh-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 6px 6px 0 var(--bg);
        }

        /* Loader styles */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 6px solid var(--surface);
            border-top: 6px solid var(--primary);
            border-right: 6px solid var(--accent);
            border-bottom: 6px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loader-text {
            position: absolute;
            margin-top: 120px;
            font-size: 1.2rem;
            font-weight: 900;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .input-section,
            .table-wrapper {
                box-shadow: 4px 4px 0 var(--primary);
            }

            th,
            td {
                padding: 1rem 0.5rem;
                font-size: 0.9rem;
            }

            .text-cell {
                max-width: 150px;
            }
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1.5rem 2rem;
            background: var(--primary);
            color: var(--bg);
            border: var(--border) solid var(--bg);
            box-shadow: 6px 6px 0 var(--bg);
            font-weight: 900;
            z-index: 2000;
            animation: slideInRight 0.5s ease, slideOutRight 0.5s ease 3.5s;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        /* Text Popup Modal */
        .text-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
            padding: 2rem;
        }

        .text-modal {
            background: var(--surface);
            border: var(--border) solid var(--accent);
            box-shadow: 8px 8px 0 var(--accent);
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease;
        }

        .text-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-bottom: 3px solid var(--bg);
        }

        .text-modal-header h3 {
            color: var(--bg);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .text-modal-close {
            background: var(--bg);
            border: 2px solid var(--bg);
            color: var(--primary);
            width: 36px;
            height: 36px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .text-modal-close:hover {
            background: var(--error);
            color: var(--text);
        }

        .text-modal-content {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }

        .text-modal-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text);
            margin: 0;
        }

        .text-modal-footer {
            padding: 1rem 1.5rem;
            border-top: 2px solid rgba(0, 212, 255, 0.2);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-view-text {
            background: var(--accent);
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            box-shadow: 2px 2px 0 var(--bg);
        }

        .btn-view-text:hover {
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0 var(--bg);
        }

        .text-cell-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .text-cell-wrapper .text-preview {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>

    <script>
        const API_URL = '/api';

        // Elements
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const speedInput = document.getElementById('speedInput');
        const generateBtn = document.getElementById('generateBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('loader');
        const refreshBtn = document.getElementById('refreshBtn');

        // Generate button
        generateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text) {
                showNotification('Please enter some text!', 'error');
                return;
            }

            const voice = voiceSelect.value;
            const speed = parseFloat(speedInput.value);

            // Show loader
            loader.style.display = 'flex';
            generateBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text,
                        voice,
                        speed
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('Task queued successfully! üéâ');
                    textInput.value = '';
                    loadFiles();
                } else {
                    showNotification(data.error || 'Generation failed', 'error');
                }
            } catch (error) {
                showNotification('Network error: ' + error.message, 'error');
            } finally {
                // Hide loader
                loader.style.display = 'none';
                generateBtn.disabled = false;
            }
        });

        // Upload button - opens file picker
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change - fill textarea with file content
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Read file content
            const reader = new FileReader();
            reader.onload = (event) => {
                const text = event.target.result.trim();

                if (!text) {
                    showNotification('File is empty!', 'error');
                    fileInput.value = '';
                    return;
                }

                // Fill textarea with file content
                textInput.value = text;
                showNotification(`Loaded "${file.name}" - Ready to generate! üìÑ`);
                fileInput.value = ''; // Reset for next upload
            };

            reader.onerror = () => {
                showNotification('Error reading file!', 'error');
                fileInput.value = '';
            };

            reader.readAsText(file);
        });

        // Load files
        async function loadFiles() {
            try {
                const response = await fetch(`${API_URL}/files`);
                const files = await response.json();

                // Store files data for popup access
                filesData = files;

                const tbody = document.getElementById('filesTable');

                if (files.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No tasks yet. Start by generating audio!</td></tr>';
                    return;
                }

                tbody.innerHTML = files.map((file, index) => {
                    // Escape text for HTML attribute and display
                    const escapedText = escapeHtml(file.text);
                    const truncatedText = file.text.length > 50 ? file.text.substring(0, 50) + '...' : file.text;

                    // Build status display with progress
                    let statusDisplay = '';
                    if (file.status === 'processing') {
                        const progressPercent = file.progress || 0;
                        const progressText = file.progress_text || 'Processing...';
                        statusDisplay = `
                            <div class="status-progress">
                                <span class="status status-${file.status}">${progressPercent}%</span>
                                <div class="progress-bar-container">
                                    <div class="progress-bar" style="width: ${progressPercent}%"></div>
                                </div>
                                <span class="progress-text">${escapeHtml(progressText)}</span>
                            </div>
                        `;
                    } else {
                        statusDisplay = `<span class="status status-${file.status}">${file.status.replace('_', ' ')}</span>`;
                    }

                    return `
                    <tr>
                        <td>
                            <div class="text-cell-wrapper">
                                <span class="text-preview" title="${escapedText}">${escapeHtml(truncatedText)}</span>
                                <button class="btn btn-small btn-view-text" onclick="showTextPopup(${index})">üëÅÔ∏è View</button>
                            </div>
                        </td>
                        <td>${statusDisplay}</td>
                        <td>
                            ${file.status === 'completed' && file.output_file ?
                            `<a href="${API_URL}/download/${file.id}" class="btn btn-small btn-secondary" target="_blank">‚¨áÔ∏è</a>`
                            : '‚Äî'}
                        </td>
                        <td>${new Date(file.created_at).toLocaleString()}</td>
                        <td>${file.processed_at ? new Date(file.processed_at).toLocaleString() : '‚Äî'}</td>
                    </tr>
                `;
                }).join('');
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        // Refresh button
        refreshBtn.addEventListener('click', () => {
            loadFiles();
            const icon = refreshBtn.textContent;
            refreshBtn.textContent = '‚è≥';
            setTimeout(() => refreshBtn.textContent = icon, 500);
        });

        // Auto-refresh every 10 minutes
        setInterval(loadFiles, 1000 * 60 * 10);

        // Initial load
        loadFiles();

        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            if (type === 'error') {
                notification.style.background = 'var(--error)';
                notification.style.borderColor = 'var(--error)';
            }
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // Store files data for popup access
        let filesData = [];

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show text popup
        function showTextPopup(index) {
            const file = filesData[index];
            if (!file) return;

            // Create modal overlay
            const overlay = document.createElement('div');
            overlay.className = 'text-modal-overlay';
            overlay.onclick = (e) => {
                if (e.target === overlay) overlay.remove();
            };

            // Create modal content
            overlay.innerHTML = `
                <div class="text-modal">
                    <div class="text-modal-header">
                        <h3>üìù Full Text</h3>
                        <button class="text-modal-close" onclick="this.closest('.text-modal-overlay').remove()">‚úï</button>
                    </div>
                    <div class="text-modal-content">
                        <pre>${escapeHtml(file.text)}</pre>
                    </div>
                    <div class="text-modal-footer">
                        <button class="btn btn-small btn-secondary" onclick="copyTextToClipboard(${index})">üìã Copy Text</button>
                        <button class="btn btn-small" onclick="this.closest('.text-modal-overlay').remove()">Close</button>
                    </div>
                </div>
            `;

            document.body.appendChild(overlay);

            // Close on Escape key
            const handleEscape = (e) => {
                if (e.key === 'Escape') {
                    overlay.remove();
                    document.removeEventListener('keydown', handleEscape);
                }
            };
            document.addEventListener('keydown', handleEscape);
        }

        // Copy text to clipboard
        function copyTextToClipboard(index) {
            const file = filesData[index];
            if (!file) return;

            navigator.clipboard.writeText(file.text).then(() => {
                showNotification('Text copied to clipboard! üìã');
            }).catch((err) => {
                console.error('Failed to copy:', err);
                showNotification('Failed to copy text', 'error');
            });
        }
    </script>
</body>

</html>
